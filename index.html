  function setup() {
    createCanvas(1400, 860);
    background(255);

    // Create an Audio input
    input = new p5.AudioIn();

    input.start();
  }

  function draw() {
    // Get the overall volume (between 0 and 1.0)
    var volume = input.getLevel() * 10;

    // If the volume > 0.1,  a rect is drawn at a random location.
    // The louder the volume, the larger the rectangle.
    var threshold = 0.1;
    if (volume > threshold) {
      var color_space = [];
      for (var i = 0; i < 3; i++) {
        color_space[i] = random(0, 255);
      }
      var c = color(color_space[0], color_space[1], color_space[2]);
      stroke(0);
      fill(c);

      // var shape_choice = random(4);
      // if (shape_choice < 1) {
      //   rect(random(40, width), random(height), volume*50, volume*50);
      // } else if (shape_choice < 2) {
      //   ellipse(random(40, width), random(height), volume*50, volume*50);
      // } else if (shape_choice < 3) {
      //   var t1 = random(40, width);
      //   var t2 = random(height);
      //   triangle(t1, t2,
      //       t1 + volume*28, t2 - volume*55,
      //       t1 + volume*56, t2);
      //   // triangle(random(40, width), random(height),
      //   //   random(40, width), random(height),
      //   //   random(40, width), random(height));
      // } else {
      //   var w_index = floor(random(1, 999));
      //   textSize(volume*50);
      //   text(words[w_index], random(40, width), random(height));
      // }
      var w_index = floor(random(1, 999));
      textSize(volume*50);
      var xpos = random(40, width);
      var ypos = random(height);
      // rect(xpos, ypos, volume*50, volume*50);
      text(words[w_index], xpos, ypos);
    }

    // Graph the overall potential volume, w/ a line at the threshold
    var y = map(volume, 0, 1, height, 0);
    var ythreshold = map(threshold, 0, 1, height, 0);

    noStroke();
    fill(175);
    rect(0, 0, 20, height);
    // Then draw a rectangle on the graph, sized according to volume
    fill(0);
    rect(0, y, 20, y);
    stroke(0);
    line(0, ythreshold, 19, ythreshold);
  }
